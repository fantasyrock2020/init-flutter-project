name: Flutter CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: read
  packages: write

env:
  RUBY_VERSION: 3.4
  JAVA_VERSION: 17

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: âš¡ Cache pub deps
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: âš¡ Restore Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: âœ… Run tests
        run: flutter test

      - name: ğŸ“ Analyze code
        run: flutter analyze
      
      - name: ğŸ’ Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ğŸ“¦ Bundle install
        run: |
          cd android
          bundle install

      - name: ğŸš€ Build APK
        run: |
          cd android  
          bundle exec fastlane build_apk

      - uses: actions/upload-artifact@v4
        with:
          name: ğŸ—‚ï¸ Android-APK File
          path: build/app/outputs/flutter-apk/*.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: âš¡ Cache pub deps
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: âœ… Run tests
        run: flutter test

      - name: ğŸ“ Analyze code
        run: flutter analyze

      - name: ğŸ’ Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ğŸ“¦ Bundle install
        run: |
          cd ios
          bundle install

      - name: ğŸš€ Build IOS
        run: |
          cd ios
          bundle exec fastlane build_ios

      - name: ğŸ“¦ Package IPA
        run: |
          APP_PATH=build/ios/Release-iphoneos/Runner.app
          IPA_DIR=build/ipa_output
          mkdir -p "$IPA_DIR/Payload"
          cp -R "$APP_PATH" "$IPA_DIR/Payload/"
          (cd "$IPA_DIR" && zip -qry Runner.ipa Payload)
          rm -rf "$IPA_DIR/Payload"
          echo "Unsigned IPA created at $IPA_DIR/Runner.ipa"

      - uses: actions/upload-artifact@v4
        with:
          name: ğŸ—‚ï¸ iOS-IPA File
          path: build/ipa_output/Runner.ipa